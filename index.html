<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="passwordForm">
      <h2>Change Password</h2>

      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" required />
        <span class="toggle" onclick="togglePassword('currentPassword')">👁️</span>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" required />
        <span class="toggle" onclick="togglePassword('newPassword')">👁️</span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" required />
        <span class="toggle" onclick="togglePassword('confirmPassword')">👁️</span>
      </div>

      <button type="submit">Update Password</button>
      <p id="message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
